<!DOCTYPE html>
<html lang="en">
<head>
  <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin:0; padding:0; -webkit-box-sizing:border-box; -moz-box-sizing:border-box; box-sizing:border-box; -webkit-text-size-adjust:none;}
html {
  width:100%;
  height:100%;
}
body {
  font-size:12px;
  font-family:'Malgun Gothic', '돋움', Dotum, AppleGothic, sans-serif;
}
ul {
  width:100px; margin:10px;
}
li {
  width:100%;
  padding-top:5px;
  border:1px solid #000;
  text-align:center;
  font-size:20px;
  list-style:none;
}
.on {
  background-color:#c00;
  color:#fff;
}
    </style>
    <script>
            $(function(){
  var idx = 0;
  var timer = setInterval(time, 1000); 
 
  function time(){
    var box = $('li');
    box.eq(idx).addClass('on');
    idx++;

    if(idx > 5){ 
          console.log("라스트 팡팡");
          clearInterval(timer); 
          timer = setInterval(time, 1000); 
          idx = 0; 
          box.removeClass('on');
      }
  }
});
    </script>
</head>
<body>
    <ul>
        <li>01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
      </ul>
</body>
</html>
